name: "Prod Terraform Workflow"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main      

permissions:
  id-token: write
  contents: read
  
jobs: 
  terraform-init-plan:
    runs-on: self-hosted
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 1f25fab3-06f5-4d83-81d9-315d7c55c2e0
          tenant-id: 1449fb85-6c94-4b5d-bcf2-9410cee07ba5
          subscription-id: e088c65c-826b-4b26-8075-ab650aa85523
            
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: environments/prod
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environments/prod

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: environments/prod        
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: environments/prod    
        
  terraform-apply:    
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    needs: terraform-init-plan
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 1f25fab3-06f5-4d83-81d9-315d7c55c2e0
          tenant-id: 1449fb85-6c94-4b5d-bcf2-9410cee07ba5
          subscription-id: e088c65c-826b-4b26-8075-ab650aa85523 
          
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environments/prod

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true
        working-directory: environments/prod              
          
